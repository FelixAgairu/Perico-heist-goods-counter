<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cayo Perico Heist Loot Value Counter</title>
  <!-- <link rel="stylesheet" href="css/styles_map.css?nocache=1000" /> -->
  <link rel="stylesheet" href="css/style.css?nocache=1000" />

  <script>
    const nocache = 1000;
  </script>

</head>

<body>
  <h3>Created by: <a href="https://github.com/MichalD96" target="_blank">Michal__d</a></h3>
  <h5>Site build in progress ;)</h5>
  <h5>Report all issues <a target="_blank" href="https://github.com/MichalD96/Perico-heist-goods-counter/issues/">Here (GitHub)</a></h5>
  <h5>Support the project <a target="_blank" href="https://www.paypal.com/paypalme/Michald96">Here (PayPal)</a></h5>

  <div class="main-container">
    <div class="custom-input">
      <label for="isHardMode">Hard mode: </label>
      <input type="checkbox" checked="0" id="isHardMode">
    </div>

    <div class="custom-input">
      <label for="primaryTarget">Main Target</label>
      <select class="input-text" id="primaryTarget">
        <option value="tequila">Tequila</option>
        <option value="ruby_necklace">Ruby Necklace</option>
        <option value="bearer_bonds">Bearer Bonds</option>
        <option value="pink_diamond" selected>Pink diamond</option>
      </select>
    </div>

    <div class="custom-input">
      <label for="amountOfPlayers">Amount of players</label>
      <select class="input-text" id="amountOfPlayers">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div class="custom-input">
      <label for="gold">Gold stacks:</label>
      <input type="number" id="gold" name="gold" value="1">
    </div>

    <div class="custom-input">
      <label for="weed">Weed stacks:</label>
      <input type="number" id="weed" name="weed" value="1">
    </div>

    <div class="custom-input">
      <label for="cocaine">Cocaine stacks:</label>
      <input type="number" id="cocaine" name="cocaine" value="1">
    </div>

    <div class="custom-input">
      <label for="paintings">Paintings:</label>
      <input type="number" id="paintings" name="paintings" value="1">
    </div>

    <div class="custom-input">
      <label for="cash">Cash stacks:</label>
      <input type="number" id="cash" name="cash" value="1">
    </div>
  </div>

  <div class="main-container right">
    <div>Max possible loot value: <span id="max-loot-value"></span></div>
    <hr>
    <div>You can take (in profit order):</div>
    <div class="hidden"><span class="big" id="gold-bag">0</span><span> gold bag(s)</span></div>
    <div class="hidden"><span class="big" id="weed-bag">0</span><span> weed bag(s)</span></div>
    <div class="hidden"><span class="big" id="cocaine-bag">0</span><span> cocaine bag(s)</span></div>
    <div class="hidden"><span class="big" id="paintings-bag">0</span><span> paintings bag(s)</span></div>
    <div class="hidden"><span class="big" id="cash-bag">0</span><span> cash bag(s)</span></div>
  </div>

  <script src="js/loader.js?nocache=1000"></script>
  <script src="js/settings.js?nocache=1000"></script>
  <script src="js/logic.js?nocache=1000"></script>
</body>

</html>
